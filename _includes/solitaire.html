<!DOCTYPE html>

    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .solitaire-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 15px;
            z-index: 1000;
            border: 3px solid #ff7675;
        }

        .game-header {
            display: flex;

            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: linear-gradient(45deg, #ff7675, #fd79a8);
            border-radius: 15px;
            color: white;
        }

        .bunny-icon {
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .score {
            font-weight: bold;

        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            height: 280px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .card {
            width: 60px;
            height: 80px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: bold;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card.selected {
            border-color: #ff7675;
            background: #ffe8e8;
            transform: scale(1.05);
        }

        .card.matched {
            background: #d1f2eb;

        }

        .card.face-down {

        }

        .controls {

        .btn {

            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0984e3;
        }

        .btn.new-game {
            background: #00b894;
        }

        .btn.new-game:hover {

        }

        .minimize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            border: none;
            background: #ff7675;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .minimized {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 0;
            display: flex;

            justify-content: center;
            cursor: pointer;
        }

        .minimized .game-header,
        .minimized .game-board,
        .minimized .controls,
        .minimized .minimize-btn {

        }

        .minimized::after {

            font-size: 30px;

        }

<body>
    <div class="solitaire-container" id="solitaireGame">
        <button class="minimize-btn" onclick="toggleMinimize()">‚àí</button>
        
        <div class="game-header">
            <div>
                <span class="bunny-icon">üê∞</span>
                <span>„ÅÜ„Åï„Åé„ÇΩ„É™„ÉÜ„Ç£„Ç¢</span>
            </div>
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="shuffleCards()">„Ç∑„É£„ÉÉ„Éï„É´</button>
            <button class="btn new-game" onclick="newGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <script>
        let cards = [];
        let selectedCards = [];
        let score = 0;
        let gameBoard = document.getElementById('gameBoard');
        let scoreElement = document.getElementById('score');

        // „ÅÜ„Åï„Åé„ÉÜ„Éº„Éû„ÅÆ„Ç´„Éº„Éâ„Çª„ÉÉ„Éà
        const cardSymbols = ['üê∞', 'ü•ï', 'üå∏', 'üçÄ', '‚≠ê', 'üíé', 'üåô', '‚òÄÔ∏è'];
        
        function initGame() {
            cards = [];
            // ÂêÑ„Ç∑„É≥„Éú„É´„Çí2Êûö„Åö„Å§‰ΩúÊàêÔºà„Éö„Ç¢Ôºâ
            cardSymbols.forEach(symbol => {
                cards.push({symbol, matched: false, faceDown: true});
                cards.push({symbol, matched: false, faceDown: true});
            });
            shuffleCards();
            renderBoard();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            renderBoard();
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                
                if (card.matched) {
                    cardElement.classList.add('matched');
                    cardElement.innerHTML = `<div>${card.symbol}</div>`;
                } else if (card.faceDown) {
                    cardElement.classList.add('face-down');
                    cardElement.innerHTML = '<div>üê∞</div>';
                } else {
                    cardElement.innerHTML = `<div>${card.symbol}</div>`;
                }
                
                if (selectedCards.includes(index)) {
                    cardElement.classList.add('selected');
                }
                
                cardElement.onclick = () => selectCard(index);
                gameBoard.appendChild(cardElement);
            });
        }

        function selectCard(index) {
            if (cards[index].matched || selectedCards.includes(index)) return;
            
            if (selectedCards.length < 2) {
                selectedCards.push(index);
                cards[index].faceDown = false;
                renderBoard();
                
                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [first, second] = selectedCards;
            
            if (cards[first].symbol === cards[second].symbol) {
                cards[first].matched = true;
                cards[second].matched = true;
                score += 10;
                scoreElement.textContent = score;
                
                // ÂÖ®„Å¶„Éû„ÉÉ„ÉÅ„Åó„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (cards.every(card => card.matched)) {
                    setTimeout(() => {
                        alert('üéâ „Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅÂÖ®„Å¶„ÅÆ„Éö„Ç¢„ÇíË¶ã„Å§„Åë„Åæ„Åó„ÅüÔºÅ');
                    }, 500);
                }
            } else {
                cards[first].faceDown = true;
                cards[second].faceDown = true;
            }
            
            selectedCards = [];
            renderBoard();
        }

        function newGame() {
            score = 0;
            scoreElement.textContent = score;
            selectedCards = [];
            initGame();
        }

        function toggleMinimize() {
            const container = document.getElementById('solitaireGame');
            container.classList.toggle('minimized');
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
