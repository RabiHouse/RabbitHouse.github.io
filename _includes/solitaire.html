<style>
/* 🎀 全体デザイン */
.solitaire-container {
  position: relative; /* ← 固定ではなく本文に馴染むように */
  margin: 30px auto;
  width: 100%;
  max-width: 340px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 15px 20px 25px;
  border: 3px solid #ffb6c1;
  overflow: hidden;
  font-family: "Noto Sans JP", sans-serif;
  color: #444;
}

/* 🎀 ヘッダー部分 */
.game-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  font-weight: 600;
  font-size: 16px;
}

.bunny-icon {
  font-size: 22px;
  margin-right: 5px;
}

.score {
  font-size: 14px;
  color: #ff7675;
}

/* 🎀 最小化ボタン */
.minimize-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #ffeaa7;
  border: none;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
.minimize-btn:hover {
  background: #fdcb6e;
}

/* 🎀 ゲームボード */
.game-board {
  width: 100%;
  height: 220px;
  background: repeating-linear-gradient(
    45deg,
    #f9f9f9,
    #f9f9f9 10px,
    #ffffff 10px,
    #ffffff 20px
  );
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  user-select: none;
  margin-bottom: 15px;
}

/* 🎀 ボタン群 */
.controls {
  display: flex;
  justify-content: space-around;
}

.btn {
  background: #a29bfe;
  border: none;
  border-radius: 10px;
  color: white;
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover {
  background: #6c5ce7;
}

.new-game {
  background: #74b9ff;
}
.new-game:hover {
  background: #0984e3;
}
</style>

<!-- 🐰 ゲーム本体 -->
<div class="solitaire-container" id="solitaireGame">
  <button class="minimize-btn" onclick="toggleMinimize()">−</button>

  <div class="game-header">
    <div><span class="bunny-icon">🐰</span>うさぎソリティア</div>
    <div class="score">スコア: <span id="score">0</span></div>
  </div>

  <div class="game-board" id="gameBoard">🐇🂡🂢🂣🂤🂥</div>

  <div class="controls">
    <button class="btn" onclick="shuffleCards()">シャッフル</button>
    <button class="btn new-game" onclick="newGame()">新しいゲーム</button>
  </div>
</div>

<script>
function shuffleCards() {
  const score = document.getElementById("score");
  score.textContent = Math.floor(Math.random() * 100);
  const board = document.getElementById("gameBoard");
  const icons = ["🐇", "🂡", "🂢", "🂣", "🂤", "🂥", "🂦", "🂧"];
  board.textContent = icons.sort(() => Math.random() - 0.5).slice(0, 6).join("");
}

function newGame() {
  document.getElementById("score").textContent = "0";
  document.getElementById("gameBoard").textContent = "🐇🂡🂢🂣🂤🂥";
}

function toggleMinimize() {
  const game = document.getElementById("solitaireGame");
  game.style.display = (game.style.display === "none") ? "block" : "none";
}
</script>
